<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <h4 id="display1"> </h4>
                <h4 id="display2">0</h4>
            </div>
            <div class="btns">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button id='zero'>0</button>
                <button>.</button>
                <button id="equals" class='corner'>=</button>
            </div>
            
        </div>
    </div>
    <footer><a href="http://github.com/danheitor" target="_blank" id="git">By Daniel Heitor</a></footer>
    
</body>
</html>
